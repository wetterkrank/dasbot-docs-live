<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Dasbot // a Telegram bot that helps you study German articles" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Dasbot - Telegram bot to practice German articles" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dasbot.yak.supplies/" />
    <meta property="og:image" content="%PUBLIC_URL%/img/Obermaschinist-Johann.jpg" />

    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dasbot - Telegram bot to practice German articles</title>
  </head>

  <body class="h-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-100 d-flex flex-column"></div>
  </body>
</html>
